<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read & Highlight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .dark ::-webkit-scrollbar-track {
            background: #27272a;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Style for highlighted text */
        .highlight {
            background-color: #fef08a; /* yellow-200 */
            color: #713f12; /* amber-900 */
            cursor: pointer;
            position: relative;
        }
        /* Simple tooltip for the highlight popup */
        #highlight-tooltip {
            position: absolute;
            display: none;
            padding: 8px 12px;
            background-color: #1f2937; /* gray-800 */
            color: white;
            border-radius: 6px;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        /* Styles for the highlights modal */
        #highlights-modal {
            transition: opacity 0.3s ease;
        }
        /* Ensure prose styles adapt to dark mode */
        .dark .prose {
            color: #d1d5db; /* gray-300 */
        }
        .dark .prose h1, .dark .prose h2, .dark .prose h3, .dark .prose h4, .dark .prose strong {
            color: #f9fafb; /* gray-50 */
        }
        .dark .prose a {
            color: #93c5fd; /* blue-300 */
        }
        .dark .prose blockquote {
            border-left-color: #4b5563; /* gray-600 */
            color: #9ca3af; /* gray-400 */
        }
        .favorite-btn .filled-star {
            display: none;
        }
        .favorite-btn.favorited .filled-star {
            display: block;
        }
        .favorite-btn.favorited .empty-star {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <!-- Login View -->
    <div id="login-view" class="h-screen w-screen flex items-center justify-center">
        <div class="text-center p-4">
            <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">Read & Highlight</h1>
            <p class="text-lg text-gray-600 dark:text-gray-300 mb-8">Sign in to save and sync your articles.</p>
            <button id="google-signin-btn" class="bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200 font-semibold py-2 px-4 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm hover:shadow-md transition inline-flex items-center">
                <svg class="w-5 h-5 mr-3" viewBox="0 0 48 48"><path fill="#4285F4" d="M24 9.5c3.9 0 6.8 1.6 8.4 3.2l6.3-6.3C34.9 2.8 30 .5 24 .5 14.9.5 7.7 6.4 4.9 14.5l7.4 5.8C13.8 14.5 18.5 9.5 24 9.5z"></path><path fill="#34A853" d="M46.5 24.5c0-1.6-.1-3.2-.4-4.7H24v9h12.7c-.5 2.9-2.2 5.4-4.7 7.1l7.4 5.8c4.3-4 6.9-10 6.9-17.2z"></path><path fill="#FBBC05" d="M12.3 20.3C11.8 18.8 11.5 17.2 11.5 15.5s.3-3.3.8-4.8l-7.4-5.8C2.2 10.1.5 15 .5 20.5s1.7 10.4 4.5 15.2l7.3-5.9z"></path><path fill="#EA4335" d="M24 47.5c5.9 0 10.9-2 14.4-5.4l-7.4-5.8c-2 1.3-4.5 2.1-7 2.1-5.5 0-10.2-5-11.7-11.7l-7.4 5.8C7.7 41.6 14.9 47.5 24 47.5z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
                Sign in with Google
            </button>
        </div>
    </div>

    <!-- Main App View -->
    <div id="app-view" class="flex h-screen overflow-hidden hidden">
        <!-- Sidebar for saved articles -->
        <aside class="w-1/3 max-w-sm bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col">
            <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Read & Highlight</h1>
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <svg id="theme-toggle-light-icon" class="w-5 h-5 text-gray-600 dark:text-gray-300 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                        <svg id="theme-toggle-dark-icon" class="w-5 h-5 text-gray-600 dark:text-gray-300 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                    </button>
                </div>
                <div id="user-info" class="mt-3 text-sm text-gray-600 dark:text-gray-400 flex items-center"></div>
            </div>
            <div id="saved-articles-list" class="flex-grow overflow-y-auto p-2">
                <div id="loader-sidebar" class="p-4 text-center text-gray-500 dark:text-gray-400">Loading articles...</div>
            </div>
        </aside>

        <!-- Main content area -->
        <main class="flex-grow flex flex-col bg-gray-50 dark:bg-gray-900">
            <div class="p-4 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 shadow-sm">
                <form id="url-form" class="flex gap-2">
                    <input type="url" id="article-url" placeholder="Paste an article link here..." class="flex-grow p-3 border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" required>
                    <button type="submit" class="bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700 transition shadow">Fetch Article</button>
                </form>
            </div>
            <div id="article-view" class="flex-grow overflow-y-auto p-8 md:p-12 lg:p-16">
                <div id="article-content-wrapper" class="max-w-3xl mx-auto bg-white dark:bg-gray-800 p-8 md:p-12 rounded-lg shadow-lg">
                    <div id="placeholder" class="text-center text-gray-500 dark:text-gray-400">
                        <h2 class="text-2xl font-semibold mb-2">Welcome!</h2>
                        <p>Paste a link above to start reading, or select a saved article from the sidebar.</p>
                    </div>
                    <div id="loader-main" class="hidden text-center text-gray-500 dark:text-gray-400">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
                        <p>Fetching and cleaning article...</p>
                    </div>
                    <article id="article-content" class="prose lg:prose-xl max-w-none"></article>
                </div>
            </div>
        </main>
    </div>

    <!-- Tooltip for highlighting -->
    <div id="highlight-tooltip">
        <button id="highlight-button" class="bg-yellow-300 text-yellow-900 font-bold py-1 px-3 rounded">Highlight</button>
    </div>

    <!-- Modal for viewing highlights -->
    <div id="highlights-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl w-full max-w-2xl max-h-[80vh] flex flex-col">
            <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                <h2 class="text-xl font-bold text-gray-900 dark:text-white">Highlights</h2>
                <button id="close-modal-btn" class="text-gray-500 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white text-2xl">&times;</button>
            </div>
            <div id="highlights-list" class="p-6 overflow-y-auto">
                <!-- Highlights will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, onSnapshot, collection, query, addDoc, serverTimestamp, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // UI Element References
        const loginView = document.getElementById('login-view');
        const appView = document.getElementById('app-view');
        const googleSignInBtn = document.getElementById('google-signin-btn');
        const urlForm = document.getElementById('url-form');
        const articleUrlInput = document.getElementById('article-url');
        const articleView = document.getElementById('article-view');
        const articleContent = document.getElementById('article-content');
        const placeholder = document.getElementById('placeholder');
        const loaderMain = document.getElementById('loader-main');
        const loaderSidebar = document.getElementById('loader-sidebar');
        const savedArticlesList = document.getElementById('saved-articles-list');
        const userInfo = document.getElementById('user-info');
        const highlightTooltip = document.getElementById('highlight-tooltip');
        const highlightButton = document.getElementById('highlight-button');
        const highlightsModal = document.getElementById('highlights-modal');
        const highlightsList = document.getElementById('highlights-list');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const themeToggleBtn = document.getElementById('theme-toggle');
        const lightIcon = document.getElementById('theme-toggle-light-icon');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        
        // Your Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBD9Q-GgmHv2K3DaNGXAGMQANH59SGGpog",
            authDomain: "reader-highlighter.firebaseapp.com",
            projectId: "reader-highlighter",
            storageBucket: "reader-highlighter.firebasestorage.app",
            messagingSenderId: "515869894530",
            appId: "1:515869894530:web:22f3a4adeb3c7a44e8919b",
            measurementId: "G-QFW13VXR74"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let userId, articlesCollectionRef, unsubscribe;
        let currentArticleId = null;

        // --- Authentication Logic ---
        
        googleSignInBtn.addEventListener('click', () => {
            signInWithPopup(auth, provider).catch(error => {
                console.error("Google Sign-In failed:", error);
                alert(`Sign-in failed: ${error.message}`);
            });
        });

        function signOutUser() {
            signOut(auth);
        }

        onAuthStateChanged(auth, user => {
            if (user) {
                // User is signed in
                userId = user.uid;
                loginView.classList.add('hidden');
                appView.classList.remove('hidden');
                
                // Display user info
                userInfo.innerHTML = `
                    <img src="${user.photoURL}" alt="User Photo" class="w-6 h-6 rounded-full mr-2">
                    <span class="flex-grow truncate font-semibold">${user.displayName}</span>
                    <button id="sign-out-btn" class="ml-2 text-xs text-blue-500 hover:underline">Sign Out</button>
                `;
                document.getElementById('sign-out-btn').addEventListener('click', signOutUser);

                // Setup Firestore
                articlesCollectionRef = collection(db, `artifacts/read-highlight-app/users/${userId}/articles`);
                setupFirestoreListeners();
            } else {
                // User is signed out
                userId = null;
                appView.classList.add('hidden');
                loginView.classList.remove('hidden');
                
                // Clean up UI
                userInfo.innerHTML = 'Not signed in.';
                savedArticlesList.innerHTML = '';
                articleContent.innerHTML = '';
                placeholder.style.display = 'block';
                if (unsubscribe) {
                    unsubscribe(); // Detach the old listener
                }
            }
        });

        // --- Firestore and App Logic ---
        
        function setupFirestoreListeners() {
            const q = query(articlesCollectionRef);
            unsubscribe = onSnapshot(q, (snapshot) => {
                loaderSidebar.style.display = 'none';
                const articles = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // Sort by favorite status first, then by creation date
                articles.sort((a, b) => {
                    if (a.isFavorite !== b.isFavorite) {
                        return a.isFavorite ? -1 : 1;
                    }
                    return (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0);
                });

                savedArticlesList.innerHTML = '';
                if (articles.length === 0) {
                    savedArticlesList.innerHTML = '<p class="p-4 text-sm text-gray-400 dark:text-gray-500">No articles saved yet.</p>';
                    return;
                }
                articles.forEach(article => {
                    const articleEl = document.createElement('div');
                    articleEl.className = `p-3 m-1 rounded-lg border-2 flex justify-between items-start ${article.id === currentArticleId ? 'bg-blue-100 dark:bg-blue-900/50 border-blue-500' : 'bg-white dark:bg-gray-800 border-transparent hover:bg-gray-100 dark:hover:bg-gray-700'}`;
                    articleEl.dataset.id = article.id;
                    
                    // --- Left Column (grows) ---
                    const leftColumn = document.createElement('div');
                    leftColumn.className = 'flex-grow overflow-hidden mr-2';

                    const textContainer = document.createElement('div');
                    textContainer.className = 'cursor-pointer';
                    const readingTimeInfo = article.readingTime ? ` &bull; ${article.readingTime} min read` : '';
                    textContainer.innerHTML = `<h3 class="font-semibold text-gray-800 dark:text-gray-100 truncate">${article.title || 'Untitled Article'}</h3><p class="text-xs text-gray-500 dark:text-gray-400 truncate">${article.url}</p><p class="text-xs text-gray-400 dark:text-gray-500 mt-1">${readingTimeInfo}</p>`;
                    textContainer.addEventListener('click', () => loadArticle(article.id));
                    
                    leftColumn.appendChild(textContainer);

                    if (article.highlights && article.highlights.length > 0) {
                        const viewHighlightsBtn = document.createElement('button');
                        viewHighlightsBtn.textContent = 'View Highlights';
                        viewHighlightsBtn.className = 'text-xs bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 text-gray-700 dark:text-gray-200 font-semibold py-1 px-2 rounded mt-2';
                        viewHighlightsBtn.onclick = (e) => { e.stopPropagation(); showHighlightsModal(article.highlights || []); };
                        leftColumn.appendChild(viewHighlightsBtn);
                    }

                    // --- Right Column (fixed size) ---
                    const rightColumn = document.createElement('div');
                    rightColumn.className = 'flex flex-col items-center flex-shrink-0 space-y-2';

                    const favoriteBtn = document.createElement('button');
                    favoriteBtn.className = `favorite-btn p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-600 ${article.isFavorite ? 'favorited' : ''}`;
                    favoriteBtn.innerHTML = `
                        <svg class="w-5 h-5 empty-star text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.196-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.783-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path></svg>
                        <svg class="w-5 h-5 filled-star text-yellow-400" fill="currentColor" viewBox="0 0 24 24"><path d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.196-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.783-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path></svg>
                    `;
                    favoriteBtn.onclick = (e) => { e.stopPropagation(); toggleFavorite(article.id, article.isFavorite || false); };

                    const deleteBtn = document.createElement('button');
                    deleteBtn.innerHTML = '&#x2715;';
                    deleteBtn.className = 'text-red-400 hover:text-red-600 font-bold px-2';
                    deleteBtn.onclick = (e) => { e.stopPropagation(); deleteArticle(article.id); };
                    
                    rightColumn.appendChild(favoriteBtn);
                    rightColumn.appendChild(deleteBtn);
                    
                    // --- Assemble ---
                    articleEl.appendChild(leftColumn);
                    articleEl.appendChild(rightColumn);
                    savedArticlesList.appendChild(articleEl);
                });
            }, (error) => {
                console.error("Error fetching articles:", error);
                savedArticlesList.innerHTML = `<p class="p-4 text-sm text-red-500">Error: ${error.message}</p>`;
            });
        }

        async function toggleFavorite(docId, currentStatus) {
            const docRef = doc(db, articlesCollectionRef.path, docId);
            await updateDoc(docRef, {
                isFavorite: !currentStatus
            });
        }

        async function loadArticle(docId) {
            try {
                currentArticleId = docId;
                updateSidebarSelection();
                const docRef = doc(db, articlesCollectionRef.path, docId);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const article = docSnap.data();
                    placeholder.style.display = 'none';
                    loaderMain.style.display = 'none';
                    articleContent.innerHTML = article.content;
                    document.querySelector('#article-content-wrapper').style.display = 'block';
                } else {
                    currentArticleId = null;
                    articleContent.innerHTML = '';
                    placeholder.style.display = 'block';
                }
            } catch (error) {
                console.error("Error loading article:", error);
            }
        }

        async function deleteArticle(docId) {
            if (!confirm('Are you sure you want to delete this article?')) return;
            try {
                await deleteDoc(doc(db, articlesCollectionRef.path, docId));
                if (currentArticleId === docId) {
                    currentArticleId = null;
                    articleContent.innerHTML = '';
                    placeholder.style.display = 'block';
                }
            } catch (error) {
                console.error("Error deleting article:", error);
            }
        }

        function updateSidebarSelection() {
            const items = savedArticlesList.querySelectorAll('div[data-id]');
            items.forEach(item => {
                const isSelected = item.dataset.id === currentArticleId;
                item.classList.toggle('bg-blue-100', isSelected);
                item.classList.toggle('dark:bg-blue-900/50', isSelected);
                item.classList.toggle('border-blue-500', isSelected);
                item.classList.toggle('bg-white', !isSelected);
                item.classList.toggle('dark:bg-gray-800', !isSelected);
                item.classList.toggle('border-transparent', !isSelected);
            });
        }

        urlForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = articleUrlInput.value.trim();
            if (!url) return;
            placeholder.style.display = 'none';
            articleContent.innerHTML = '';
            loaderMain.style.display = 'block';
            document.querySelector('#article-content-wrapper').style.display = 'block';
            try {
                const response = await fetch(`https://api.codetabs.com/v1/proxy/?quest=${encodeURIComponent(url)}`);
                if (!response.ok) throw new Error(`Network response was not ok (${response.status})`);
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                let mainContent = doc.querySelector('article, [role="main"], #main, .main, #content, .content') || doc.body;
                mainContent.querySelectorAll('script, style, link, nav, header, footer, aside, iframe, form, noscript').forEach(el => el.remove());
                const title = doc.querySelector('h1')?.textContent || doc.title || 'Untitled Article';
                
                // Calculate reading time
                const textContent = mainContent.textContent || "";
                const wordCount = textContent.trim().split(/\s+/).length;
                const readingTime = Math.ceil(wordCount / 200); // Average reading speed: 200 WPM

                const newArticleRef = await addDoc(articlesCollectionRef, { 
                    url, 
                    title, 
                    content: mainContent.innerHTML, 
                    highlights: [], 
                    isFavorite: false,
                    readingTime: readingTime,
                    createdAt: serverTimestamp() 
                });
                loadArticle(newArticleRef.id);
            } catch (error) {
                console.error("Failed to fetch or parse article:", error);
                articleContent.innerHTML = `<p class="text-red-500">Sorry, we couldn't fetch that article. Error: ${error.message}</p>`;
            } finally {
                loaderMain.style.display = 'none';
                urlForm.reset();
            }
        });

        // --- Highlighting Logic ---
        let currentSelection = null;
        articleContent.addEventListener('mouseup', (e) => {
            if (e.target.classList.contains('highlight')) return;
            const selection = window.getSelection();
            if (selection.toString().trim().length > 0) {
                currentSelection = selection.getRangeAt(0);
                const rect = currentSelection.getBoundingClientRect();
                highlightTooltip.style.left = `${rect.left + window.scrollX + rect.width / 2 - highlightTooltip.offsetWidth / 2}px`;
                highlightTooltip.style.top = `${rect.top + window.scrollY - highlightTooltip.offsetHeight - 5}px`;
                highlightTooltip.style.display = 'block';
            } else {
                highlightTooltip.style.display = 'none';
            }
        });
        document.addEventListener('mousedown', (e) => {
            if (!highlightTooltip.contains(e.target) && highlightTooltip.style.display === 'block') {
                highlightTooltip.style.display = 'none';
            }
        });
        highlightButton.addEventListener('click', async () => {
            if (currentSelection && currentArticleId) {
                const mark = document.createElement('mark');
                mark.className = 'highlight';
                mark.id = `highlight-${Date.now()}`;
                try {
                    mark.appendChild(currentSelection.extractContents());
                    currentSelection.insertNode(mark);
                    await saveHighlights();
                } catch (error) {
                    console.error("Could not create highlight:", error);
                    window.getSelection().addRange(currentSelection);
                }
            }
            highlightTooltip.style.display = 'none';
            window.getSelection().removeAllRanges();
        });
        articleContent.addEventListener('click', async (e) => {
            if (e.target.classList.contains('highlight')) {
                if (confirm('Remove this highlight?')) {
                    const highlightElement = e.target;
                    const parent = highlightElement.parentNode;
                    while (highlightElement.firstChild) {
                        parent.insertBefore(highlightElement.firstChild, highlightElement);
                    }
                    parent.removeChild(highlightElement);
                    await saveHighlights();
                }
            }
        });
        async function saveHighlights() {
            if (!currentArticleId) return;
            try {
                const docRef = doc(db, articlesCollectionRef.path, currentArticleId);
                const highlights = Array.from(articleContent.querySelectorAll('.highlight')).map(h => ({ id: h.id, text: h.textContent }));
                await updateDoc(docRef, { highlights, content: articleContent.innerHTML });
            } catch (error) {
                console.error("Error saving highlights:", error);
            }
        }

        // --- Highlights Modal Logic ---
        function showHighlightsModal(highlights) {
            highlightsList.innerHTML = '';
            if (highlights.length === 0) {
                highlightsList.innerHTML = '<p class="text-gray-500 dark:text-gray-400">No highlights for this article yet.</p>';
            } else {
                const list = document.createElement('ul');
                list.className = 'space-y-4';
                highlights.forEach(h => {
                    const item = document.createElement('li');
                    item.className = 'border-l-4 border-yellow-400 pl-4';
                    item.textContent = h.text;
                    list.appendChild(item);
                });
                highlightsList.appendChild(list);
            }
            highlightsModal.classList.remove('hidden');
            highlightsModal.classList.add('flex');
        }
        function hideHighlightsModal() {
            highlightsModal.classList.add('hidden');
            highlightsModal.classList.remove('flex');
        }
        closeModalBtn.addEventListener('click', hideHighlightsModal);
        highlightsModal.addEventListener('click', (e) => {
            if (e.target === highlightsModal) {
                hideHighlightsModal();
            }
        });

        // --- Dark Mode Logic ---
        function setupDarkMode() {
            const isDarkMode = () => localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
            const applyTheme = () => {
                if (isDarkMode()) {
                    document.documentElement.classList.add('dark');
                    lightIcon.classList.remove('hidden');
                    darkIcon.classList.add('hidden');
                } else {
                    document.documentElement.classList.remove('dark');
                    darkIcon.classList.remove('hidden');
                    lightIcon.classList.add('hidden');
                }
            };
            themeToggleBtn.addEventListener('click', () => {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.theme = isDark ? 'dark' : 'light';
                applyTheme();
            });
            applyTheme();
        }
        
        // --- Start the App ---
        setupDarkMode();

    </script>
</body>
</html>
