<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read & Highlight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Style for highlighted text */
        .highlight {
            background-color: #fef08a; /* yellow-200 */
            cursor: pointer;
            position: relative;
        }
        /* Simple tooltip for the highlight popup */
        #highlight-tooltip {
            position: absolute;
            display: none;
            padding: 8px 12px;
            background-color: #1f2937; /* gray-800 */
            color: white;
            border-radius: 6px;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        /* Styles for the highlights modal */
        #highlights-modal {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar for saved articles -->
        <aside class="w-1/3 max-w-sm bg-white border-r border-gray-200 flex flex-col">
            <div class="p-4 border-b border-gray-200">
                <h1 class="text-2xl font-bold text-gray-900">Read & Highlight</h1>
                <p class="text-sm text-gray-500 mt-1">Your saved articles. Synced everywhere.</p>
                <div id="user-info" class="mt-3 text-xs text-gray-400 break-all">Connecting...</div>
            </div>
            <div id="saved-articles-list" class="flex-grow overflow-y-auto p-2">
                <!-- Saved articles will be dynamically inserted here -->
                <div id="loader-sidebar" class="p-4 text-center text-gray-500">Loading articles...</div>
            </div>
        </aside>

        <!-- Main content area -->
        <main class="flex-grow flex flex-col bg-gray-50">
            <!-- URL Input Form -->
            <div class="p-4 border-b border-gray-200 bg-white shadow-sm">
                <form id="url-form" class="flex gap-2">
                    <input type="url" id="article-url" placeholder="Paste an article link here..." class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" required>
                    <button type="submit" class="bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700 transition shadow">Fetch Article</button>
                </form>
            </div>

            <!-- Article Reading Pane -->
            <div id="article-view" class="flex-grow overflow-y-auto p-8 md:p-12 lg:p-16">
                <div id="article-content-wrapper" class="max-w-3xl mx-auto bg-white p-8 md:p-12 rounded-lg shadow-lg">
                    <div id="placeholder" class="text-center text-gray-500">
                        <h2 class="text-2xl font-semibold mb-2">Welcome!</h2>
                        <p>Paste a link above to start reading, or select a saved article from the sidebar.</p>
                    </div>
                    <div id="loader-main" class="hidden text-center text-gray-500">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                        <p>Fetching and cleaning article...</p>
                    </div>
                    <article id="article-content" class="prose lg:prose-xl max-w-none"></article>
                </div>
            </div>
        </main>
    </div>

    <!-- Tooltip for highlighting -->
    <div id="highlight-tooltip">
        <button id="highlight-button" class="bg-yellow-300 text-yellow-900 font-bold py-1 px-3 rounded">Highlight</button>
    </div>

    <!-- Modal for viewing highlights -->
    <div id="highlights-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-2xl max-h-[80vh] flex flex-col">
            <div class="p-4 border-b flex justify-between items-center">
                <h2 class="text-xl font-bold">Highlights</h2>
                <button id="close-modal-btn" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
            </div>
            <div id="highlights-list" class="p-6 overflow-y-auto">
                <!-- Highlights will be dynamically inserted here -->
            </div>
        </div>
    </div>


    <!-- Firebase SDK -->
    <script type="module">
        // --- Firebase Setup ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, onSnapshot, collection, query, addDoc, serverTimestamp, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- UI Element References ---
        const urlForm = document.getElementById('url-form');
        const articleUrlInput = document.getElementById('article-url');
        const articleView = document.getElementById('article-view');
        const articleContent = document.getElementById('article-content');
        const placeholder = document.getElementById('placeholder');
        const loaderMain = document.getElementById('loader-main');
        const loaderSidebar = document.getElementById('loader-sidebar');
        const savedArticlesList = document.getElementById('saved-articles-list');
        const userInfo = document.getElementById('user-info');
        const highlightTooltip = document.getElementById('highlight-tooltip');
        const highlightButton = document.getElementById('highlight-button');
        const highlightsModal = document.getElementById('highlights-modal');
        const highlightsList = document.getElementById('highlights-list');
        const closeModalBtn = document.getElementById('close-modal-btn');

        // Your Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBD9Q-GgmHv2K3DaNGXAGMQANH59SGGpog",
            authDomain: "reader-highlighter.firebaseapp.com",
            projectId: "reader-highlighter",
            storageBucket: "reader-highlighter.firebasestorage.app",
            messagingSenderId: "515869894530",
            appId: "1:515869894530:web:22f3a4adeb3c7a44e8919b",
            measurementId: "G-QFW13VXR74"
        };
        
        // --- App Initialization ---
        
        let db, auth, userId, articlesCollectionRef;
        let currentArticleId = null;

        function initializeAppAndAuth() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                initializeFirebase();
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                userInfo.innerHTML = `<span class="text-red-500 font-semibold">Error:</span> Could not initialize Firebase. Check console for details.`;
            }
        }

        /**
         * Initializes Firebase and sets up authentication.
         */
        async function initializeFirebase() {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    userInfo.textContent = `User ID: ${userId}`;
                    articlesCollectionRef = collection(db, `artifacts/read-highlight-app/users/${userId}/articles`);
                    setupFirestoreListeners();
                } else {
                    try {
                        await signInAnonymously(auth);
                    } catch (error) {
                        console.error("Anonymous sign-in failed:", error);
                        userInfo.innerHTML = `<span class="text-red-500 font-semibold">Authentication Error:</span> ${error.message}. Please verify your Firebase configuration details in the code.`;
                        loaderSidebar.textContent = 'Connection failed.';
                    }
                }
            });
        }

        /**
         * Sets up real-time listeners for Firestore data.
         */
        function setupFirestoreListeners() {
            const q = query(articlesCollectionRef);

            onSnapshot(q, (snapshot) => {
                loaderSidebar.style.display = 'none';
                const articles = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                articles.sort((a, b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));

                savedArticlesList.innerHTML = '';
                if (articles.length === 0) {
                    savedArticlesList.innerHTML = '<p class="p-4 text-sm text-gray-400">No articles saved yet.</p>';
                    return;
                }
                articles.forEach(article => {
                    const articleEl = document.createElement('div');
                    articleEl.className = `p-3 m-1 rounded-lg border-2 flex justify-between items-start ${article.id === currentArticleId ? 'bg-blue-100 border-blue-500' : 'bg-white border-transparent hover:bg-gray-100'}`;
                    articleEl.dataset.id = article.id;
                    
                    const textContainer = document.createElement('div');
                    textContainer.className = 'flex-grow overflow-hidden cursor-pointer';
                    textContainer.innerHTML = `
                        <h3 class="font-semibold text-gray-800 truncate">${article.title || 'Untitled Article'}</h3>
                        <p class="text-xs text-gray-500 truncate">${article.url}</p>
                    `;
                    textContainer.addEventListener('click', () => loadArticle(article.id));
                    
                    const controlsContainer = document.createElement('div');
                    controlsContainer.className = 'flex flex-col items-end flex-shrink-0 ml-2';

                    const deleteBtn = document.createElement('button');
                    deleteBtn.innerHTML = '&#x2715;';
                    deleteBtn.className = 'text-red-400 hover:text-red-600 font-bold px-2';
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation();
                        deleteArticle(article.id);
                    };

                    const viewHighlightsBtn = document.createElement('button');
                    viewHighlightsBtn.textContent = 'View Highlights';
                    viewHighlightsBtn.className = 'text-xs bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-1 px-2 rounded mt-2';
                    viewHighlightsBtn.onclick = (e) => {
                        e.stopPropagation();
                        showHighlightsModal(article.highlights || []);
                    };

                    controlsContainer.appendChild(deleteBtn);
                    if (article.highlights && article.highlights.length > 0) {
                        controlsContainer.appendChild(viewHighlightsBtn);
                    }

                    articleEl.appendChild(textContainer);
                    articleEl.appendChild(controlsContainer);
                    savedArticlesList.appendChild(articleEl);
                });
            }, (error) => {
                console.error("Error fetching articles:", error);
                savedArticlesList.innerHTML = `<p class="p-4 text-sm text-red-500">Error: ${error.message}</p>`;
            });
        }

        /**
         * Fetches and displays a saved article from Firestore.
         */
        async function loadArticle(docId) {
            try {
                currentArticleId = docId;
                updateSidebarSelection();
                const docRef = doc(db, articlesCollectionRef.path, docId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const article = docSnap.data();
                    placeholder.style.display = 'none';
                    loaderMain.style.display = 'none';
                    articleContent.innerHTML = article.content;
                    document.querySelector('#article-content-wrapper').style.display = 'block';
                } else {
                    console.log("No such document!");
                    currentArticleId = null;
                    articleContent.innerHTML = '';
                    placeholder.style.display = 'block';
                }
            } catch (error) {
                console.error("Error loading article:", error);
            }
        }
        
        /**
         * Deletes an article from Firestore.
         */
        async function deleteArticle(docId) {
            if (!confirm('Are you sure you want to delete this article?')) return;
            try {
                const docRef = doc(db, articlesCollectionRef.path, docId);
                await deleteDoc(docRef);
                
                if (currentArticleId === docId) {
                    currentArticleId = null;
                    articleContent.innerHTML = '';
                    placeholder.style.display = 'block';
                }
            } catch (error) {
                console.error("Error deleting article:", error);
            }
        }
        
        /**
         * Updates the visual selection in the sidebar.
         */
        function updateSidebarSelection() {
            const items = savedArticlesList.querySelectorAll('div[data-id]');
            items.forEach(item => {
                if (item.dataset.id === currentArticleId) {
                    item.classList.add('bg-blue-100', 'border-blue-500');
                } else {
                    item.classList.remove('bg-blue-100', 'border-blue-500');
                }
            });
        }

        /**
         * Handles the URL form submission.
         */
        urlForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = articleUrlInput.value.trim();
            if (!url) return;

            placeholder.style.display = 'none';
            articleContent.innerHTML = '';
            loaderMain.style.display = 'block';
            document.querySelector('#article-content-wrapper').style.display = 'block';

            try {
                const response = await fetch(`https://api.codetabs.com/v1/proxy/?quest=${encodeURIComponent(url)}`);
                if (!response.ok) throw new Error(`Network response was not ok (${response.status})`);
                
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                let mainContent = doc.querySelector('article, [role="main"], #main, .main, #content, .content') || doc.body;
                mainContent.querySelectorAll('script, style, link, nav, header, footer, aside, iframe, form, noscript').forEach(el => el.remove());

                const title = doc.querySelector('h1')?.textContent || doc.title || 'Untitled Article';

                const newArticleRef = await addDoc(articlesCollectionRef, {
                    url,
                    title,
                    content: mainContent.innerHTML,
                    highlights: [],
                    createdAt: serverTimestamp()
                });

                currentArticleId = newArticleRef.id;
                loadArticle(currentArticleId);
                
            } catch (error) {
                console.error("Failed to fetch or parse article:", error);
                articleContent.innerHTML = `<p class="text-red-500">Sorry, we couldn't fetch that article. The proxy service may be down or the target website could be blocking it. Please try a different link. Error: ${error.message}</p>`;
            } finally {
                loaderMain.style.display = 'none';
                urlForm.reset();
            }
        });

        // --- Highlighting Logic ---

        let currentSelection = null;

        articleContent.addEventListener('mouseup', (e) => {
            if (e.target.classList.contains('highlight')) return;
            
            const selection = window.getSelection();
            if (selection.toString().trim().length > 0) {
                currentSelection = selection.getRangeAt(0);
                const rect = currentSelection.getBoundingClientRect();
                
                highlightTooltip.style.left = `${rect.left + window.scrollX + rect.width / 2 - highlightTooltip.offsetWidth / 2}px`;
                highlightTooltip.style.top = `${rect.top + window.scrollY - highlightTooltip.offsetHeight - 5}px`;
                highlightTooltip.style.display = 'block';
            } else {
                highlightTooltip.style.display = 'none';
            }
        });
        
        document.addEventListener('mousedown', (e) => {
            if (!highlightTooltip.contains(e.target) && highlightTooltip.style.display === 'block') {
                 highlightTooltip.style.display = 'none';
            }
        });

        highlightButton.addEventListener('click', async () => {
            if (currentSelection && currentArticleId) {
                const mark = document.createElement('mark');
                mark.className = 'highlight';
                mark.id = `highlight-${Date.now()}`;
                
                try {
                    mark.appendChild(currentSelection.extractContents());
                    currentSelection.insertNode(mark);
                    await saveHighlights();
                } catch (error) {
                    console.error("Could not create highlight:", error);
                    window.getSelection().addRange(currentSelection);
                }
            }
            highlightTooltip.style.display = 'none';
            window.getSelection().removeAllRanges();
        });
        
        articleContent.addEventListener('click', async (e) => {
            if (e.target.classList.contains('highlight')) {
                if (confirm('Remove this highlight?')) {
                    const highlightElement = e.target;
                    const parent = highlightElement.parentNode;
                    while (highlightElement.firstChild) {
                        parent.insertBefore(highlightElement.firstChild, highlightElement);
                    }
                    parent.removeChild(highlightElement);
                    await saveHighlights();
                }
            }
        });
        
        async function saveHighlights() {
            if (!currentArticleId) return;
            try {
                const docRef = doc(db, articlesCollectionRef.path, currentArticleId);
                
                const highlights = Array.from(articleContent.querySelectorAll('.highlight')).map(h => ({
                    id: h.id,
                    text: h.textContent,
                }));
                
                await updateDoc(docRef, {
                    highlights: highlights,
                    content: articleContent.innerHTML
                });
            } catch (error) {
                console.error("Error saving highlights:", error);
            }
        }

        // --- Highlights Modal Logic ---
        function showHighlightsModal(highlights) {
            highlightsList.innerHTML = ''; // Clear previous highlights
            if (highlights.length === 0) {
                highlightsList.innerHTML = '<p class="text-gray-500">No highlights for this article yet.</p>';
            } else {
                const list = document.createElement('ul');
                list.className = 'space-y-4';
                highlights.forEach(h => {
                    const item = document.createElement('li');
                    item.className = 'border-l-4 border-yellow-400 pl-4';
                    item.textContent = h.text;
                    list.appendChild(item);
                });
                highlightsList.appendChild(list);
            }
            highlightsModal.classList.remove('hidden');
            highlightsModal.classList.add('flex');
        }

        function hideHighlightsModal() {
            highlightsModal.classList.add('hidden');
            highlightsModal.classList.remove('flex');
        }

        closeModalBtn.addEventListener('click', hideHighlightsModal);
        highlightsModal.addEventListener('click', (e) => {
            // Close modal if clicking on the background overlay
            if (e.target === highlightsModal) {
                hideHighlightsModal();
            }
        });
        
        // --- Start the App ---
        initializeAppAndAuth();

    </script>
</body>
</html>
