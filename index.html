<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read & Highlight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-serif {
            font-family: 'Lora', serif;
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .dark ::-webkit-scrollbar-track {
            background: #27272a;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Style for highlighted text */
        .highlight {
            background-color: #fef08a; /* yellow-200 */
            color: #713f12; /* amber-900 */
            cursor: pointer;
            position: relative;
        }
        /* Simple tooltip for the highlight popup */
        #highlight-tooltip {
            position: absolute;
            display: none;
            padding: 8px 12px;
            background-color: #1f2937; /* gray-800 */
            color: white;
            border-radius: 6px;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        /* Styles for the highlights modal */
        #highlights-modal, #add-note-modal {
            transition: opacity 0.3s ease;
        }
        /* Ensure prose styles adapt to dark mode */
        .dark .prose {
            color: #d1d5db; /* gray-300 */
        }
        .dark .prose h1, .dark .prose h2, .dark .prose h3, .dark .prose h4, .dark .prose strong {
            color: #f9fafb; /* gray-50 */
        }
        .dark .prose a {
            color: #93c5fd; /* blue-300 */
        }
        .dark .prose blockquote {
            border-left-color: #4b5563; /* gray-600 */
            color: #9ca3af; /* gray-400 */
        }
        .favorite-btn .filled-star {
            display: none;
        }
        .favorite-btn.favorited .filled-star {
            display: block;
        }
        .favorite-btn.favorited .empty-star {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <!-- Login View -->
    <div id="login-view" class="h-screen w-screen flex items-center justify-center bg-slate-50 dark:bg-slate-950">
        <div class="text-center p-4">
            <h1 class="text-4xl font-bold text-slate-800 dark:text-white mb-4">Read & Highlight</h1>
            <p class="text-lg text-slate-600 dark:text-slate-300 mb-8">Sign in to save and sync your articles.</p>
            <button id="google-signin-btn" class="bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-200 font-semibold py-2 px-4 border border-slate-300 dark:border-slate-700 rounded-lg shadow-sm hover:shadow-md transition inline-flex items-center">
                <svg class="w-5 h-5 mr-3" viewBox="0 0 48 48"><path fill="#4285F4" d="M24 9.5c3.9 0 6.8 1.6 8.4 3.2l6.3-6.3C34.9 2.8 30 .5 24 .5 14.9.5 7.7 6.4 4.9 14.5l7.4 5.8C13.8 14.5 18.5 9.5 24 9.5z"></path><path fill="#34A853" d="M46.5 24.5c0-1.6-.1-3.2-.4-4.7H24v9h12.7c-.5 2.9-2.2 5.4-4.7 7.1l7.4 5.8c4.3-4 6.9-10 6.9-17.2z"></path><path fill="#FBBC05" d="M12.3 20.3C11.8 18.8 11.5 17.2 11.5 15.5s.3-3.3.8-4.8l-7.4-5.8C2.2 10.1.5 15 .5 20.5s1.7 10.4 4.5 15.2l7.3-5.9z"></path><path fill="#EA4335" d="M24 47.5c5.9 0 10.9-2 14.4-5.4l-7.4-5.8c-2 1.3-4.5 2.1-7 2.1-5.5 0-10.2-5-11.7-11.7l-7.4 5.8C7.7 41.6 14.9 47.5 24 47.5z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
                Sign in with Google
            </button>
        </div>
    </div>

    <!-- Main App View -->
    <div id="app-view" class="flex h-screen overflow-hidden hidden">
        <!-- Sidebar for saved articles -->
        <aside id="sidebar" class="w-80 md:w-96 bg-slate-50 dark:bg-slate-900 border-r border-slate-200 dark:border-slate-800 flex flex-col flex-shrink-0 transition-all duration-300 ease-in-out">
            <div class="p-4 border-b border-slate-200 dark:border-slate-800">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-slate-800 dark:text-white">Read & Highlight</h1>
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700">
                        <svg id="theme-toggle-light-icon" class="w-5 h-5 text-slate-600 dark:text-slate-300 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                        <svg id="theme-toggle-dark-icon" class="w-5 h-5 text-slate-600 dark:text-slate-300 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                    </button>
                </div>
                <div id="user-info" class="mt-3 text-sm text-slate-600 dark:text-slate-400 flex items-center"></div>
            </div>
            <div class="p-2 border-b border-slate-200 dark:border-slate-800 flex items-center gap-2">
                <input type="search" id="search-input" placeholder="Search articles..." class="w-full p-2 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 rounded-md">
                <button id="surprise-me-btn" class="p-2 rounded-md hover:bg-slate-200 dark:hover:bg-slate-700" title="Open a random article">
                    <svg class="w-6 h-6 text-slate-600 dark:text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </button>
            </div>
            <div class="p-2 border-b border-slate-200 dark:border-slate-800">
                <div id="view-toggle" class="flex w-full rounded-md bg-slate-200 dark:bg-slate-700 p-1">
                    <button id="view-active-btn" class="px-3 py-1 text-sm font-semibold w-1/2 rounded-md">Active</button>
                    <button id="view-archived-btn" class="px-3 py-1 text-sm font-semibold w-1/2 rounded-md">Archived</button>
                </div>
            </div>
            <div id="tag-filters" class="p-2 border-b border-slate-200 dark:border-slate-800 flex flex-wrap gap-2">
                <!-- Tag filter buttons will be inserted here -->
            </div>
            <div id="saved-articles-list" class="flex-grow overflow-y-auto p-2">
                <div id="loader-sidebar" class="p-4 text-center text-slate-500 dark:text-slate-400">Loading articles...</div>
            </div>
        </aside>

        <!-- Main content area -->
        <main id="main-content" class="flex-grow flex flex-col bg-slate-100 dark:bg-slate-950 relative">
            <div id="progress-bar-container" class="w-full h-1 bg-slate-200 dark:bg-slate-700 fixed top-0 z-20">
                <div id="progress-bar" class="h-1 bg-indigo-500" style="width: 0%"></div>
            </div>
            <button id="sidebar-toggle" class="absolute top-1/2 -translate-y-1/2 -left-3 z-10 bg-white dark:bg-slate-700 border-2 border-slate-300 dark:border-slate-600 rounded-full w-6 h-6 flex items-center justify-center">
                <svg id="sidebar-toggle-icon" class="w-4 h-4 text-slate-600 dark:text-slate-300 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <div id="main-header" class="p-4 border-b border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-900 shadow-sm flex justify-between items-center mt-1">
                <form id="url-form" class="flex-grow flex gap-2">
                    <input type="url" id="article-url" placeholder="Paste an article link here..." class="flex-grow p-3 border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-800 dark:text-slate-100 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" required>
                    <button type="submit" class="bg-indigo-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-indigo-700 transition shadow">Fetch Article</button>
                </form>
                <div class="relative ml-4 flex items-center gap-2">
                    <button id="reader-settings-btn" class="p-3 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-700">
                        <span class="font-serif text-xl">Aa</span>
                    </button>
                    <div id="reader-settings-menu" class="hidden absolute right-0 mt-2 w-56 bg-white dark:bg-slate-700 rounded-lg shadow-xl z-20 p-4">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-slate-700 dark:text-slate-200">Font Size</label>
                            <div class="flex items-center justify-between mt-1">
                                <button data-size="sm" class="font-size-btn text-sm p-1 w-1/3 rounded">Aa</button>
                                <button data-size="base" class="font-size-btn text-base p-1 w-1/3 rounded">Aa</button>
                                <button data-size="lg" class="font-size-btn text-lg p-1 w-1/3 rounded">Aa</button>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-slate-700 dark:text-slate-200">Font Style</label>
                            <div class="flex items-center justify-between mt-1">
                                <button data-font="sans" class="font-family-btn font-sans p-1 w-1/2 rounded">Sans</button>
                                <button data-font="serif" class="font-family-btn font-serif p-1 w-1/2 rounded">Serif</button>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-slate-700 dark:text-slate-200">Line Height</label>
                            <div class="flex items-center justify-between mt-1">
                                <button data-leading="normal" class="line-height-btn p-1 w-1/3 rounded">Std</button>
                                <button data-leading="relaxed" class="line-height-btn p-1 w-1/3 rounded">Mid</button>
                                <button data-leading="loose" class="line-height-btn p-1 w-1/3 rounded">High</button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 dark:text-slate-200">Line Width</label>
                            <div class="flex items-center justify-between mt-1">
                                <button data-width="2xl" class="line-width-btn p-1 w-1/3 rounded">Narrow</button>
                                <button data-width="3xl" class="line-width-btn p-1 w-1/3 rounded">Std</button>
                                <button data-width="5xl" class="line-width-btn p-1 w-1/3 rounded">Wide</button>
                            </div>
                        </div>
                    </div>
                     <button id="distraction-free-btn" class="p-3 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-700" title="Distraction-free Mode">
                        <svg id="distraction-enter-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 1v4m0 0h-4m4 0l-5-5"></path></svg>
                        <svg id="distraction-exit-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v4m0 0h4M8 8L3 3m13 1V4m0 0h-4m4 0l-5 5M4 20v-4m0 0h4m-4 0l5-5m13 1v-4m0 0h-4m4 0l-5-5"></path></svg>
                    </button>
                </div>
            </div>
            <div id="article-view" class="flex-grow overflow-y-auto p-8 md:p-12 lg:p-16 relative">
                <div id="article-content-wrapper" class="w-full mx-auto bg-white dark:bg-slate-800 p-8 md:p-12 rounded-lg shadow-lg transition-all duration-300">
                    <div id="placeholder" class="text-center text-slate-500 dark:text-slate-400">
                        <h2 class="text-2xl font-semibold mb-2">Welcome!</h2>
                        <p>Paste a link above to start reading, or select a saved article from the sidebar.</p>
                    </div>
                    <div id="loader-main" class="hidden text-center text-slate-500 dark:text-slate-400">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500 mx-auto mb-4"></div>
                        <p>Fetching and cleaning article...</p>
                    </div>
                    <article id="article-content" class="prose max-w-none"></article>
                </div>
            </div>
        </main>
    </div>

    <!-- Tooltip for highlighting -->
    <div id="highlight-tooltip">
        <button id="highlight-button" class="bg-yellow-300 text-yellow-900 font-bold py-1 px-3 rounded">Highlight</button>
    </div>

    <!-- Modal for viewing highlights -->
    <div id="highlights-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white dark:bg-slate-800 rounded-lg shadow-2xl w-full max-w-2xl max-h-[80vh] flex flex-col">
            <div class="p-4 border-b border-slate-200 dark:border-slate-700 flex justify-between items-center">
                <h2 id="highlights-modal-title" class="text-xl font-bold text-slate-800 dark:text-white truncate pr-4">Highlights</h2>
                <div class="flex items-center gap-2">
                    <button id="export-txt-btn" class="text-sm bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-1 px-3 rounded">Export .txt</button>
                    <button id="export-md-btn" class="text-sm bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-1 px-3 rounded">Export .md</button>
                    <button id="close-modal-btn" class="text-slate-500 dark:text-slate-300 hover:text-slate-800 dark:hover:text-white text-2xl">&times;</button>
                </div>
            </div>
            <div id="highlights-list" class="p-6 overflow-y-auto">
                <!-- Highlights will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Modal for adding a note to a highlight -->
    <div id="add-note-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white dark:bg-slate-800 rounded-lg shadow-2xl w-full max-w-lg">
            <div class="p-4 border-b border-slate-200 dark:border-slate-700">
                <h2 class="text-xl font-bold text-slate-800 dark:text-white">Add Note</h2>
            </div>
            <div class="p-6">
                <p class="mb-2 text-sm text-slate-600 dark:text-slate-300">Highlight:</p>
                <blockquote id="note-highlight-context" class="mb-4 p-2 bg-slate-100 dark:bg-slate-700 rounded border-l-4 border-yellow-400 text-slate-800 dark:text-slate-200"></blockquote>
                <textarea id="note-textarea" rows="4" class="w-full p-2 border border-slate-300 dark:border-slate-600 rounded-md dark:bg-slate-700" placeholder="Write your note here..."></textarea>
            </div>
            <div class="p-4 bg-slate-50 dark:bg-slate-700/50 border-t border-slate-200 dark:border-slate-700 flex justify-end gap-2">
                <button id="cancel-note-btn" class="px-4 py-2 rounded text-sm font-semibold bg-slate-200 dark:bg-slate-600 hover:bg-slate-300 dark:hover:bg-slate-500">Cancel</button>
                <button id="save-note-btn" class="px-4 py-2 rounded text-sm font-semibold bg-indigo-600 text-white hover:bg-indigo-700">Save</button>
            </div>
        </div>
    </div>
    
    <!-- Hidden container for generating highlight images -->
    <div id="image-export-container" class="fixed top-0 left-0 -translate-x-full"></div>


    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, onSnapshot, collection, query, addDoc, serverTimestamp, updateDoc, deleteDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ... All JavaScript logic is here ...
        
    </script>
</body>
</html>
