<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read & Highlight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-serif {
            font-family: 'Lora', serif;
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .dark ::-webkit-scrollbar-track {
            background: #27272a;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Style for highlighted text */
        .highlight {
            background-color: #fef08a; /* yellow-200 */
            color: #713f12; /* amber-900 */
            cursor: pointer;
            position: relative;
        }
        /* Simple tooltip for the highlight popup */
        #highlight-tooltip {
            position: absolute;
            display: none;
            padding: 8px 12px;
            background-color: #1f2937; /* gray-800 */
            color: white;
            border-radius: 6px;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        /* Styles for the highlights modal */
        #highlights-modal {
            transition: opacity 0.3s ease;
        }
        /* Ensure prose styles adapt to dark mode */
        .dark .prose {
            color: #d1d5db; /* gray-300 */
        }
        .dark .prose h1, .dark .prose h2, .dark .prose h3, .dark .prose h4, .dark .prose strong {
            color: #f9fafb; /* gray-50 */
        }
        .dark .prose a {
            color: #93c5fd; /* blue-300 */
        }
        .dark .prose blockquote {
            border-left-color: #4b5563; /* gray-600 */
            color: #9ca3af; /* gray-400 */
        }
        .favorite-btn .filled-star {
            display: none;
        }
        .favorite-btn.favorited .filled-star {
            display: block;
        }
        .favorite-btn.favorited .empty-star {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <!-- Login View -->
    <div id="login-view" class="h-screen w-screen flex items-center justify-center">
        <div class="text-center p-4">
            <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">Read & Highlight</h1>
            <p class="text-lg text-gray-600 dark:text-gray-300 mb-8">Sign in to save and sync your articles.</p>
            <button id="google-signin-btn" class="bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200 font-semibold py-2 px-4 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm hover:shadow-md transition inline-flex items-center">
                <svg class="w-5 h-5 mr-3" viewBox="0 0 48 48"><path fill="#4285F4" d="M24 9.5c3.9 0 6.8 1.6 8.4 3.2l6.3-6.3C34.9 2.8 30 .5 24 .5 14.9.5 7.7 6.4 4.9 14.5l7.4 5.8C13.8 14.5 18.5 9.5 24 9.5z"></path><path fill="#34A853" d="M46.5 24.5c0-1.6-.1-3.2-.4-4.7H24v9h12.7c-.5 2.9-2.2 5.4-4.7 7.1l7.4 5.8c4.3-4 6.9-10 6.9-17.2z"></path><path fill="#FBBC05" d="M12.3 20.3C11.8 18.8 11.5 17.2 11.5 15.5s.3-3.3.8-4.8l-7.4-5.8C2.2 10.1.5 15 .5 20.5s1.7 10.4 4.5 15.2l7.3-5.9z"></path><path fill="#EA4335" d="M24 47.5c5.9 0 10.9-2 14.4-5.4l-7.4-5.8c-2 1.3-4.5 2.1-7 2.1-5.5 0-10.2-5-11.7-11.7l-7.4 5.8C7.7 41.6 14.9 47.5 24 47.5z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
                Sign in with Google
            </button>
        </div>
    </div>

    <!-- Main App View -->
    <div id="app-view" class="flex h-screen overflow-hidden hidden">
        <!-- Sidebar for saved articles -->
        <aside class="w-1/3 max-w-sm bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col">
            <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Read & Highlight</h1>
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <svg id="theme-toggle-light-icon" class="w-5 h-5 text-gray-600 dark:text-gray-300 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                        <svg id="theme-toggle-dark-icon" class="w-5 h-5 text-gray-600 dark:text-gray-300 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                    </button>
                </div>
                <div id="user-info" class="mt-3 text-sm text-gray-600 dark:text-gray-400 flex items-center"></div>
            </div>
            <div class="p-2 border-b border-gray-200 dark:border-gray-700">
                <div id="view-toggle" class="flex w-full rounded-md bg-gray-200 dark:bg-gray-700 p-1">
                    <button id="view-active-btn" class="px-3 py-1 text-sm font-semibold w-1/2 rounded-md">Active</button>
                    <button id="view-archived-btn" class="px-3 py-1 text-sm font-semibold w-1/2 rounded-md">Archived</button>
                </div>
            </div>
            <div id="tag-filters" class="p-2 border-b border-gray-200 dark:border-gray-700 flex flex-wrap gap-2">
                <!-- Tag filter buttons will be inserted here -->
            </div>
            <div id="saved-articles-list" class="flex-grow overflow-y-auto p-2">
                <div id="loader-sidebar" class="p-4 text-center text-gray-500 dark:text-gray-400">Loading articles...</div>
            </div>
        </aside>

        <!-- Main content area -->
        <main class="flex-grow flex flex-col bg-gray-50 dark:bg-gray-900">
            <div class="p-4 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 shadow-sm flex justify-between items-center">
                <form id="url-form" class="flex-grow flex gap-2">
                    <input type="url" id="article-url" placeholder="Paste an article link here..." class="flex-grow p-3 border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" required>
                    <button type="submit" class="bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700 transition shadow">Fetch Article</button>
                </form>
                <div class="relative ml-4">
                    <button id="reader-settings-btn" class="p-3 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6h18M3 12h18M3 18h18"></path></svg>
                    </button>
                    <div id="reader-settings-menu" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-gray-700 rounded-lg shadow-xl z-20 p-4">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">Font Size</label>
                            <div class="flex items-center justify-between mt-1">
                                <button data-size="sm" class="font-size-btn text-sm">Aa</button>
                                <button data-size="base" class="font-size-btn text-base">Aa</button>
                                <button data-size="lg" class="font-size-btn text-lg">Aa</button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">Font Style</label>
                            <div class="flex items-center justify-between mt-1">
                                <button data-font="sans" class="font-family-btn font-sans">Sans</button>
                                <button data-font="serif" class="font-family-btn font-serif">Serif</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="article-view" class="flex-grow overflow-y-auto p-8 md:p-12 lg:p-16">
                <div id="article-content-wrapper" class="max-w-3xl mx-auto bg-white dark:bg-gray-800 p-8 md:p-12 rounded-lg shadow-lg">
                    <div id="placeholder" class="text-center text-gray-500 dark:text-gray-400">
                        <h2 class="text-2xl font-semibold mb-2">Welcome!</h2>
                        <p>Paste a link above to start reading, or select a saved article from the sidebar.</p>
                    </div>
                    <div id="loader-main" class="hidden text-center text-gray-500 dark:text-gray-400">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
                        <p>Fetching and cleaning article...</p>
                    </div>
                    <article id="article-content" class="prose lg:prose-xl max-w-none"></article>
                </div>
            </div>
        </main>
    </div>

    <!-- Tooltip for highlighting -->
    <div id="highlight-tooltip">
        <button id="highlight-button" class="bg-yellow-300 text-yellow-900 font-bold py-1 px-3 rounded">Highlight</button>
    </div>

    <!-- Modal for viewing highlights -->
    <div id="highlights-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl w-full max-w-2xl max-h-[80vh] flex flex-col">
            <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                <h2 id="highlights-modal-title" class="text-xl font-bold text-gray-900 dark:text-white truncate pr-4">Highlights</h2>
                <div class="flex items-center gap-4">
                    <button id="export-highlights-btn" class="text-sm bg-blue-500 hover:bg-blue-600 text-white font-semibold py-1 px-3 rounded">Export as .txt</button>
                    <button id="close-modal-btn" class="text-gray-500 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white text-2xl">&times;</button>
                </div>
            </div>
            <div id="highlights-list" class="p-6 overflow-y-auto">
                <!-- Highlights will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, onSnapshot, collection, query, addDoc, serverTimestamp, updateDoc, deleteDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // UI Element References
        const loginView = document.getElementById('login-view');
        const appView = document.getElementById('app-view');
        const googleSignInBtn = document.getElementById('google-signin-btn');
        const urlForm = document.getElementById('url-form');
        const articleUrlInput = document.getElementById('article-url');
        const articleView = document.getElementById('article-view');
        const articleContentWrapper = document.getElementById('article-content-wrapper');
        const articleContent = document.getElementById('article-content');
        const placeholder = document.getElementById('placeholder');
        const loaderMain = document.getElementById('loader-main');
        const loaderSidebar = document.getElementById('loader-sidebar');
        const savedArticlesList = document.getElementById('saved-articles-list');
        const userInfo = document.getElementById('user-info');
        const highlightTooltip = document.getElementById('highlight-tooltip');
        const highlightButton = document.getElementById('highlight-button');
        const highlightsModal = document.getElementById('highlights-modal');
        const highlightsList = document.getElementById('highlights-list');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const themeToggleBtn = document.getElementById('theme-toggle');
        const lightIcon = document.getElementById('theme-toggle-light-icon');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const tagFiltersContainer = document.getElementById('tag-filters');
        const viewActiveBtn = document.getElementById('view-active-btn');
        const viewArchivedBtn = document.getElementById('view-archived-btn');
        const highlightsModalTitle = document.getElementById('highlights-modal-title');
        const readerSettingsBtn = document.getElementById('reader-settings-btn');
        const readerSettingsMenu = document.getElementById('reader-settings-menu');
        
        // Your Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBD9Q-GgmHv2K3DaNGXAGMQANH59SGGpog",
            authDomain: "reader-highlighter.firebaseapp.com",
            projectId: "reader-highlighter",
            storageBucket: "reader-highlighter.firebasestorage.app",
            messagingSenderId: "515869894530",
            appId: "1:515869894530:web:22f3a4adeb3c7a44e8919b",
            measurementId: "G-QFW13VXR74"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let userId, articlesCollectionRef, unsubscribe;
        let currentArticleId = null;
        let activeTagFilter = null;
        let isShowingArchived = false;

        // --- Authentication Logic ---
        
        googleSignInBtn.addEventListener('click', () => {
            signInWithPopup(auth, provider).catch(error => {
                console.error("Google Sign-In failed:", error);
                alert(`Sign-in failed: ${error.message}`);
            });
        });

        function signOutUser() {
            signOut(auth);
        }

        onAuthStateChanged(auth, user => {
            if (user) {
                userId = user.uid;
                loginView.classList.add('hidden');
                appView.classList.remove('hidden');
                
                userInfo.innerHTML = `
                    <img src="${user.photoURL}" alt="User Photo" class="w-6 h-6 rounded-full mr-2">
                    <span class="flex-grow truncate font-semibold">${user.displayName}</span>
                    <button id="sign-out-btn" class="ml-2 text-xs text-blue-500 hover:underline">Sign Out</button>
                `;
                document.getElementById('sign-out-btn').addEventListener('click', signOutUser);

                articlesCollectionRef = collection(db, `artifacts/read-highlight-app/users/${userId}/articles`);
                setupFirestoreListeners();
            } else {
                userId = null;
                appView.classList.add('hidden');
                loginView.classList.remove('hidden');
                
                userInfo.innerHTML = 'Not signed in.';
                savedArticlesList.innerHTML = '';
                articleContent.innerHTML = '';
                placeholder.style.display = 'block';
                if (unsubscribe) {
                    unsubscribe(); 
                }
            }
        });

        // --- Firestore and App Logic ---
        
        function setupFirestoreListeners() {
            const q = query(articlesCollectionRef);
            unsubscribe = onSnapshot(q, (snapshot) => {
                const allArticles = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderSidebar(allArticles);
            }, (error) => {
                console.error("Error fetching articles:", error);
                savedArticlesList.innerHTML = `<p class="p-4 text-sm text-red-500">Error: ${error.message}</p>`;
            });
        }

        function renderSidebar(allArticles) {
            loaderSidebar.style.display = 'none';

            const viewableArticles = allArticles.filter(article => (article.isArchived || false) === isShowingArchived);
            const filteredArticles = activeTagFilter 
                ? viewableArticles.filter(article => (article.tags || []).includes(activeTagFilter))
                : viewableArticles;

            filteredArticles.sort((a, b) => {
                if (a.isFavorite !== b.isFavorite) return a.isFavorite ? -1 : 1;
                return (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0);
            });

            const allTags = new Set(viewableArticles.flatMap(article => article.tags || []));
            tagFiltersContainer.innerHTML = '';
            const allBtn = document.createElement('button');
            allBtn.textContent = 'All';
            allBtn.className = `px-2 py-1 text-xs rounded-md ${!activeTagFilter ? 'bg-blue-600 text-white' : 'bg-gray-200 dark:bg-gray-600'}`;
            allBtn.onclick = () => {
                activeTagFilter = null;
                renderSidebar(allArticles);
            };
            tagFiltersContainer.appendChild(allBtn);

            allTags.forEach(tag => {
                const tagBtn = document.createElement('button');
                tagBtn.textContent = tag;
                tagBtn.className = `px-2 py-1 text-xs rounded-md ${activeTagFilter === tag ? 'bg-blue-600 text-white' : 'bg-gray-200 dark:bg-gray-600'}`;
                tagBtn.onclick = () => {
                    activeTagFilter = tag;
                    renderSidebar(allArticles);
                };
                tagFiltersContainer.appendChild(tagBtn);
            });

            savedArticlesList.innerHTML = '';
            if (filteredArticles.length === 0) {
                let emptyMessage = isShowingArchived ? 'No archived articles.' : 'No active articles.';
                if (activeTagFilter) {
                    emptyMessage = `No ${isShowingArchived ? 'archived' : 'active'} articles with tag "${activeTagFilter}".`;
                }
                savedArticlesList.innerHTML = `<p class="p-4 text-sm text-gray-400 dark:text-gray-500">${emptyMessage}</p>`;
                return;
            }

            filteredArticles.forEach(article => {
                const articleEl = document.createElement('div');
                articleEl.className = `p-3 m-1 rounded-lg border-2 flex justify-between items-start ${article.id === currentArticleId ? 'bg-blue-100 dark:bg-blue-900/50 border-blue-500' : 'bg-white dark:bg-gray-800 border-transparent hover:bg-gray-100 dark:hover:bg-gray-700'}`;
                articleEl.dataset.id = article.id;
                
                const leftColumn = document.createElement('div');
                leftColumn.className = 'flex-grow overflow-hidden mr-2';

                const textContainer = document.createElement('div');
                textContainer.className = 'cursor-pointer';
                const readingTimeInfo = article.readingTime ? ` &bull; ${article.readingTime} min read` : '';
                textContainer.innerHTML = `<h3 class="font-semibold text-gray-800 dark:text-gray-100 truncate">${article.title || 'Untitled Article'}</h3><p class="text-xs text-gray-500 dark:text-gray-400 truncate">${article.url}</p><p class="text-xs text-gray-400 dark:text-gray-500 mt-1">${readingTimeInfo}</p>`;
                textContainer.addEventListener('click', () => loadArticle(article.id));
                
                leftColumn.appendChild(textContainer);

                const tagsContainer = document.createElement('div');
                tagsContainer.className = 'mt-2 flex flex-wrap gap-1 items-center';
                (article.tags || []).forEach(tag => {
                    const tagEl = document.createElement('span');
                    tagEl.className = 'bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-200 text-xs font-semibold pl-2 pr-1 py-0.5 rounded-full inline-flex items-center';
                    tagEl.textContent = tag;

                    const removeTagBtn = document.createElement('button');
                    removeTagBtn.innerHTML = '&times;';
                    removeTagBtn.className = 'ml-1.5 text-xs hover:text-red-500';
                    removeTagBtn.onclick = (e) => {
                        e.stopPropagation();
                        removeTag(article.id, tag);
                    };
                    tagEl.appendChild(removeTagBtn);
                    tagsContainer.appendChild(tagEl);
                });
                leftColumn.appendChild(tagsContainer);

                const addTagContainer = document.createElement('div');
                addTagContainer.className = 'mt-2';
                const addTagBtn = document.createElement('button');
                addTagBtn.textContent = '+ Add Tag';
                addTagBtn.className = 'text-xs text-blue-500 hover:underline';
                addTagBtn.onclick = (e) => {
                    e.stopPropagation();
                    const tagInput = document.createElement('input');
                    tagInput.type = 'text';
                    tagInput.placeholder = 'Enter tag...';
                    tagInput.className = 'text-xs border rounded px-1 py-0.5 dark:bg-gray-700';
                    tagInput.onkeydown = async (event) => {
                        if (event.key === 'Enter' && tagInput.value.trim()) {
                            await addTag(article.id, tagInput.value.trim());
                        }
                    };
                    addTagContainer.innerHTML = '';
                    addTagContainer.appendChild(tagInput);
                    tagInput.focus();
                };
                addTagContainer.appendChild(addTagBtn);
                leftColumn.appendChild(addTagContainer);

                if (article.highlights && article.highlights.length > 0) {
                    const viewHighlightsBtn = document.createElement('button');
                    viewHighlightsBtn.textContent = 'View Highlights';
                    viewHighlightsBtn.className = 'text-xs w-full text-left bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 text-gray-700 dark:text-gray-200 font-semibold py-1 px-2 rounded mt-2';
                    viewHighlightsBtn.onclick = (e) => { e.stopPropagation(); showHighlightsModal(article.highlights || [], article.title || 'Untitled Article'); };
                    leftColumn.appendChild(viewHighlightsBtn);
                }

                const rightColumn = document.createElement('div');
                rightColumn.className = 'flex flex-col items-center flex-shrink-0 space-y-2';

                const favoriteBtn = document.createElement('button');
                favoriteBtn.className = `favorite-btn p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-600 ${article.isFavorite ? 'favorited' : ''}`;
                favoriteBtn.innerHTML = `<svg class="w-5 h-5 empty-star text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.196-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.783-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path></svg><svg class="w-5 h-5 filled-star text-yellow-400" fill="currentColor" viewBox="0 0 24 24"><path d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.196-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.783-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path></svg>`;
                favoriteBtn.onclick = (e) => { e.stopPropagation(); toggleFavorite(article.id, article.isFavorite || false); };

                const archiveBtn = document.createElement('button');
                archiveBtn.className = 'p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-600';
                archiveBtn.innerHTML = isShowingArchived
                    ? `<svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path></svg>` // Unarchive icon
                    : `<svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h4a2 2 0 002-2V7m-6 0V5a2 2 0 012-2h2a2 2 0 012 2v2m-6 0h6"></path></svg>`; // Archive icon
                archiveBtn.onclick = (e) => { e.stopPropagation(); toggleArchive(article.id, article.isArchived || false); };
                
                const deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = '&#x2715;';
                deleteBtn.className = 'text-red-400 hover:text-red-600 font-bold px-2';
                deleteBtn.onclick = (e) => { e.stopPropagation(); deleteArticle(article.id); };
                
                rightColumn.appendChild(favoriteBtn);
                rightColumn.appendChild(archiveBtn);
                rightColumn.appendChild(deleteBtn);
                
                articleEl.appendChild(leftColumn);
                articleEl.appendChild(rightColumn);
                savedArticlesList.appendChild(articleEl);
            });
        }

        async function addTag(docId, tag) {
            const docRef = doc(db, articlesCollectionRef.path, docId);
            await updateDoc(docRef, { tags: arrayUnion(tag) });
        }

        async function removeTag(docId, tag) {
            const docRef = doc(db, articlesCollectionRef.path, docId);
            await updateDoc(docRef, { tags: arrayRemove(tag) });
        }

        async function toggleFavorite(docId, currentStatus) {
            const docRef = doc(db, articlesCollectionRef.path, docId);
            await updateDoc(docRef, { isFavorite: !currentStatus });
        }

        async function toggleArchive(docId, currentStatus) {
            const docRef = doc(db, articlesCollectionRef.path, docId);
            await updateDoc(docRef, { isArchived: !currentStatus });
            if (currentArticleId === docId) {
                currentArticleId = null;
                articleContent.innerHTML = '';
                placeholder.style.display = 'block';
            }
        }

        async function loadArticle(docId) {
            try {
                currentArticleId = docId;
                updateSidebarSelection();
                const docRef = doc(db, articlesCollectionRef.path, docId);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const article = docSnap.data();
                    placeholder.style.display = 'none';
                    loaderMain.style.display = 'none';
                    articleContent.innerHTML = article.content;
                    document.querySelector('#article-content-wrapper').style.display = 'block';
                    applyReaderSettings(); // Apply settings when a new article is loaded
                } else {
                    currentArticleId = null;
                    articleContent.innerHTML = '';
                    placeholder.style.display = 'block';
                }
            } catch (error) {
                console.error("Error loading article:", error);
            }
        }

        async function deleteArticle(docId) {
            if (!confirm('Are you sure you want to delete this article? This is permanent.')) return;
            try {
                await deleteDoc(doc(db, articlesCollectionRef.path, docId));
                if (currentArticleId === docId) {
                    currentArticleId = null;
                    articleContent.innerHTML = '';
                    placeholder.style.display = 'block';
                }
            } catch (error) {
                console.error("Error deleting article:", error);
            }
        }

        function updateSidebarSelection() {
            const items = savedArticlesList.querySelectorAll('div[data-id]');
            items.forEach(item => {
                const isSelected = item.dataset.id === currentArticleId;
                item.classList.toggle('bg-blue-100', isSelected);
                item.classList.toggle('dark:bg-blue-900/50', isSelected);
                item.classList.toggle('border-blue-500', isSelected);
                item.classList.toggle('bg-white', !isSelected);
                item.classList.toggle('dark:bg-gray-800', !isSelected);
                item.classList.toggle('border-transparent', !isSelected);
            });
        }

        urlForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = articleUrlInput.value.trim();
            if (!url) return;
            placeholder.style.display = 'none';
            articleContent.innerHTML = '';
            loaderMain.style.display = 'block';
            document.querySelector('#article-content-wrapper').style.display = 'block';
            try {
                const response = await fetch(`https://api.codetabs.com/v1/proxy/?quest=${encodeURIComponent(url)}`);
                if (!response.ok) throw new Error(`Network response was not ok (${response.status})`);
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                let mainContent = doc.querySelector('article, [role="main"], #main, .main, #content, .content') || doc.body;
                mainContent.querySelectorAll('script, style, link, nav, header, footer, aside, iframe, form, noscript').forEach(el => el.remove());
                const title = doc.querySelector('h1')?.textContent || doc.title || 'Untitled Article';
                
                const textContent = mainContent.textContent || "";
                const wordCount = textContent.trim().split(/\s+/).length;
                const readingTime = Math.ceil(wordCount / 200);

                const newArticleRef = await addDoc(articlesCollectionRef, { 
                    url, 
                    title, 
                    content: mainContent.innerHTML, 
                    highlights: [], 
                    isFavorite: false,
                    isArchived: false,
                    readingTime: readingTime,
                    tags: [],
                    createdAt: serverTimestamp() 
                });
                loadArticle(newArticleRef.id);
            } catch (error) {
                console.error("Failed to fetch or parse article:", error);
                articleContent.innerHTML = `<p class="text-red-500">Sorry, we couldn't fetch that article. Error: ${error.message}</p>`;
            } finally {
                loaderMain.style.display = 'none';
                urlForm.reset();
            }
        });

        // --- Highlighting Logic ---
        let currentSelection = null;
        articleContent.addEventListener('mouseup', (e) => {
            if (e.target.classList.contains('highlight')) return;
            const selection = window.getSelection();
            if (selection.toString().trim().length > 0) {
                currentSelection = selection.getRangeAt(0);
                const rect = currentSelection.getBoundingClientRect();
                highlightTooltip.style.left = `${rect.left + window.scrollX + rect.width / 2 - highlightTooltip.offsetWidth / 2}px`;
                highlightTooltip.style.top = `${rect.top + window.scrollY - highlightTooltip.offsetHeight - 5}px`;
                highlightTooltip.style.display = 'block';
            } else {
                highlightTooltip.style.display = 'none';
            }
        });
        document.addEventListener('mousedown', (e) => {
            if (!highlightTooltip.contains(e.target) && highlightTooltip.style.display === 'block') {
                highlightTooltip.style.display = 'none';
            }
        });
        highlightButton.addEventListener('click', async () => {
            if (currentSelection && currentArticleId) {
                const mark = document.createElement('mark');
                mark.className = 'highlight';
                mark.id = `highlight-${Date.now()}`;
                try {
                    mark.appendChild(currentSelection.extractContents());
                    currentSelection.insertNode(mark);
                    await saveHighlights();
                } catch (error) {
                    console.error("Could not create highlight:", error);
                    window.getSelection().addRange(currentSelection);
                }
            }
            highlightTooltip.style.display = 'none';
            window.getSelection().removeAllRanges();
        });
        articleContent.addEventListener('click', async (e) => {
            if (e.target.classList.contains('highlight')) {
                if (confirm('Remove this highlight?')) {
                    const highlightElement = e.target;
                    const parent = highlightElement.parentNode;
                    while (highlightElement.firstChild) {
                        parent.insertBefore(highlightElement.firstChild, highlightElement);
                    }
                    parent.removeChild(highlightElement);
                    await saveHighlights();
                }
            }
        });
        async function saveHighlights() {
            if (!currentArticleId) return;
            try {
                const docRef = doc(db, articlesCollectionRef.path, currentArticleId);
                const highlights = Array.from(articleContent.querySelectorAll('.highlight')).map(h => ({ id: h.id, text: h.textContent }));
                await updateDoc(docRef, { highlights, content: articleContent.innerHTML });
            } catch (error) {
                console.error("Error saving highlights:", error);
            }
        }

        // --- Highlights Modal Logic ---
        function showHighlightsModal(highlights, articleTitle) {
            highlightsModalTitle.textContent = `Highlights for "${articleTitle}"`;
            highlightsList.innerHTML = '';
            if (highlights.length === 0) {
                highlightsList.innerHTML = '<p class="text-gray-500 dark:text-gray-400">No highlights for this article yet.</p>';
            } else {
                const list = document.createElement('ul');
                list.className = 'space-y-4';
                highlights.forEach(h => {
                    const item = document.createElement('li');
                    item.className = 'border-l-4 border-yellow-400 pl-4 flex justify-between items-center';
                    
                    const textSpan = document.createElement('span');
                    textSpan.textContent = h.text;
                    item.appendChild(textSpan);

                    const copyBtn = document.createElement('button');
                    copyBtn.textContent = 'Copy';
                    copyBtn.className = 'text-xs bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 text-gray-700 dark:text-gray-200 font-semibold py-1 px-2 rounded ml-4';
                    copyBtn.onclick = () => copyHighlightToClipboard(h.text, copyBtn);
                    item.appendChild(copyBtn);

                    list.appendChild(item);
                });
                highlightsList.appendChild(list);
            }
            setupExportButton(highlights, articleTitle);
            highlightsModal.classList.remove('hidden');
            highlightsModal.classList.add('flex');
        }

        function copyHighlightToClipboard(text, button) {
            const fallbackCopy = (textToCopy) => {
                const textArea = document.createElement("textarea");
                textArea.value = textToCopy;
                textArea.style.position = "fixed";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    button.textContent = 'Copied!';
                    setTimeout(() => { button.textContent = 'Copy'; }, 2000);
                } catch (err) {
                    console.error('Fallback copy failed', err);
                }
                document.body.removeChild(textArea);
            };

            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    button.textContent = 'Copied!';
                    setTimeout(() => { button.textContent = 'Copy'; }, 2000);
                }, (err) => {
                    console.error('Async clipboard copy failed', err);
                    fallbackCopy(text);
                });
            } else {
                fallbackCopy(text);
            }
        }

        function setupExportButton(highlights, articleTitle) {
            const exportBtn = document.getElementById('export-highlights-btn');
            const newExportBtn = exportBtn.cloneNode(true);
            exportBtn.parentNode.replaceChild(newExportBtn, exportBtn);

            if (highlights.length === 0) {
                newExportBtn.disabled = true;
                newExportBtn.classList.add('opacity-50', 'cursor-not-allowed');
                return;
            }

            newExportBtn.disabled = false;
            newExportBtn.classList.remove('opacity-50', 'cursor-not-allowed');

            newExportBtn.addEventListener('click', () => {
                let content = `Highlights for: ${articleTitle}\n\n`;
                content += "========================================\n\n";
                highlights.forEach(h => {
                    content += `- ${h.text}\n\n`;
                });

                const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                const safeFilename = articleTitle.replace(/[^a-z0-9]/gi, '_').toLowerCase();
                a.download = `highlights_${safeFilename}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }

        function hideHighlightsModal() {
            highlightsModal.classList.add('hidden');
            highlightsModal.classList.remove('flex');
        }
        closeModalBtn.addEventListener('click', hideHighlightsModal);
        highlightsModal.addEventListener('click', (e) => {
            if (e.target === highlightsModal) {
                hideHighlightsModal();
            }
        });

        // --- Dark Mode Logic ---
        function setupDarkMode() {
            const isDarkMode = () => localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
            const applyTheme = () => {
                if (isDarkMode()) {
                    document.documentElement.classList.add('dark');
                    lightIcon.classList.remove('hidden');
                    darkIcon.classList.add('hidden');
                } else {
                    document.documentElement.classList.remove('dark');
                    darkIcon.classList.remove('hidden');
                    lightIcon.classList.add('hidden');
                }
            };
            themeToggleBtn.addEventListener('click', () => {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.theme = isDark ? 'dark' : 'light';
                applyTheme();
            });
            applyTheme();
        }
        
        // --- View Toggle Logic ---
        function setupViewToggle() {
            const updateButtons = () => {
                if (isShowingArchived) {
                    viewArchivedBtn.classList.add('bg-white', 'dark:bg-gray-500');
                    viewActiveBtn.classList.remove('bg-white', 'dark:bg-gray-500');
                } else {
                    viewActiveBtn.classList.add('bg-white', 'dark:bg-gray-500');
                    viewArchivedBtn.classList.remove('bg-white', 'dark:bg-gray-500');
                }
            };

            viewActiveBtn.addEventListener('click', () => {
                if (isShowingArchived) {
                    isShowingArchived = false;
                    setupFirestoreListeners();
                    updateButtons();
                }
            });

            viewArchivedBtn.addEventListener('click', () => {
                if (!isShowingArchived) {
                    isShowingArchived = true;
                    setupFirestoreListeners();
                    updateButtons();
                }
            });
            updateButtons();
        }

        // --- Reader Settings Logic ---
        function setupReaderSettings() {
            let settings = JSON.parse(localStorage.getItem('readerSettings')) || {
                fontSize: 'base',
                fontFamily: 'sans'
            };

            function applyReaderSettings() {
                articleContentWrapper.classList.remove('text-sm', 'text-base', 'text-lg', 'font-sans', 'font-serif');
                articleContentWrapper.classList.add(`text-${settings.fontSize}`, `font-${settings.fontFamily}`);
            }

            function updateButtons() {
                document.querySelectorAll('.font-size-btn').forEach(btn => {
                    btn.classList.toggle('bg-blue-500', btn.dataset.size === settings.fontSize);
                    btn.classList.toggle('text-white', btn.dataset.size === settings.fontSize);
                });
                document.querySelectorAll('.font-family-btn').forEach(btn => {
                    btn.classList.toggle('bg-blue-500', btn.dataset.font === settings.fontFamily);
                    btn.classList.toggle('text-white', btn.dataset.font === settings.fontFamily);
                });
            }

            readerSettingsBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                readerSettingsMenu.classList.toggle('hidden');
            });

            document.addEventListener('click', (e) => {
                if (!readerSettingsMenu.contains(e.target) && !readerSettingsBtn.contains(e.target)) {
                    readerSettingsMenu.classList.add('hidden');
                }
            });

            readerSettingsMenu.addEventListener('click', (e) => {
                if (e.target.matches('.font-size-btn')) {
                    settings.fontSize = e.target.dataset.size;
                }
                if (e.target.matches('.font-family-btn')) {
                    settings.fontFamily = e.target.dataset.font;
                }
                localStorage.setItem('readerSettings', JSON.stringify(settings));
                applyReaderSettings();
                updateButtons();
            });

            applyReaderSettings();
            updateButtons();
        }

        // --- Start the App ---
        setupDarkMode();
        setupViewToggle();
        setupReaderSettings();

    </script>
</body>
