<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read & Highlight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mozilla/readability@0.5.0/Readability.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-serif {
            font-family: 'Lora', serif;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #e2e8f0; }
        .dark ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        
        /* Highlight Styles */
        .highlight { cursor: pointer; position: relative; border-radius: 2px; padding: 0 2px; margin: 0 -2px; }
        .highlight-yellow { background-color: rgba(254, 240, 138, 0.6); }
        .highlight-pink   { background-color: rgba(244, 114, 182, 0.5); }
        .highlight-sky    { background-color: rgba(56, 189, 248, 0.5); }
        .highlight-green  { background-color: rgba(74, 222, 128, 0.5); }

        #highlight-tooltip, #edit-highlight-tooltip { position: fixed; display: none; z-index: 100; }
        #highlights-modal, #add-note-modal, #confirm-modal { transition: opacity 0.3s ease; }

        /* General dark mode prose styles (fallback) */
        .dark .prose { color: #d1d5db; }
        .dark .prose h1, .dark .prose h2, .dark .prose h3, .dark .prose h4, .dark .prose strong { color: #f9fafb; }
        .dark .prose a { color: #93c5fd; }
        .dark .prose blockquote { border-left-color: #4b5563; color: #9ca3af; }

        /* Reader Theme Styles */
        .theme-btn.active { border-color: #4f46e5; /* indigo-600 */ }

        #article-content-wrapper.theme-light { background-color: #ffffff; }
        #article-content-wrapper.theme-light .prose { color: #1f2937; }
        #article-content-wrapper.theme-light .prose h1, #article-content-wrapper.theme-light .prose strong { color: #111827; }
        #article-content-wrapper.theme-light .prose a { color: #2563eb; }
        #article-content-wrapper.theme-light .prose blockquote { border-left-color: #e5e7eb; color: #4b5563; }

        #article-content-wrapper.theme-sepia { background-color: #fbf0d9; }
        #article-content-wrapper.theme-sepia .prose { color: #5b4636; }
        #article-content-wrapper.theme-sepia .prose h1, #article-content-wrapper.theme-sepia .prose strong { color: #43302b; }
        #article-content-wrapper.theme-sepia .prose a { color: #8f5c43; }
        #article-content-wrapper.theme-sepia .prose blockquote { border-left-color: #dccfb6; color: #7d6b59; }

        #article-content-wrapper.theme-dark { background-color: #1f2937; }
        #article-content-wrapper.theme-dark .prose { color: #d1d5db; }
        #article-content-wrapper.theme-dark .prose h1, #article-content-wrapper.theme-dark .prose strong { color: #f9fafb; }
        #article-content-wrapper.theme-dark .prose a { color: #93c5fd; }
        #article-content-wrapper.theme-dark .prose blockquote { border-left-color: #4b5563; color: #9ca3af; }

        .favorite-btn .filled-star { display: none; }
        .favorite-btn.favorited .filled-star { display: block; }
        .favorite-btn.favorited .empty-star { display: none; }
        
        #initial-loader { position: fixed; top: 0; left: 0; z-index: 9999; background-color: #f8fafc; }
        .dark #initial-loader { background-color: #020617; }
        
        #app-view.sidebar-collapsed #sidebar { width: 0; padding-left: 0; padding-right: 0; border-right-width: 0; overflow: hidden; }
        #app-view.sidebar-collapsed #sidebar-toggle-icon { transform: rotate(180deg); }
        
        #toast-notification { transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out; }
    </style>
</head>
<body class="dark:text-slate-200 bg-slate-50 dark:bg-slate-950">

    <!-- Toast Notification Container -->
    <div id="toast-notification" class="fixed top-0 right-0 left-0 md:left-auto md:top-5 md:right-5 p-4 max-w-sm w-full rounded-lg shadow-lg bg-red-500 text-white z-[9999] transform -translate-y-20 opacity-0" role="alert">
        <div class="flex items-center">
            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            <div>
                <p id="toast-title" class="font-bold">Error</p>
                <p id="toast-message" class="text-sm">Something went wrong.</p>
            </div>
        </div>
    </div>

    <!-- Initial Loader -->
    <div id="initial-loader" class="h-screen w-screen flex flex-col items-center justify-center text-slate-600 dark:text-slate-300">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500 mb-4"></div>
        <p>Loading...</p>
    </div>

    <!-- Login View (Hidden by default) -->
    <div id="login-view" class="h-screen w-screen flex items-center justify-center hidden">
        <div class="text-center p-4">
            <h1 class="text-4xl font-bold text-slate-800 dark:text-white mb-4">Read & Highlight</h1>
            <p class="text-lg text-slate-600 dark:text-slate-300 mb-8">Sign in to save and sync your articles.</p>
            <button id="google-signin-btn" class="bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-200 font-semibold py-2 px-4 border border-slate-300 dark:border-slate-700 rounded-lg shadow-sm hover:shadow-md transition inline-flex items-center">
                <svg class="w-5 h-5 mr-3" viewBox="0 0 48 48"><path fill="#4285F4" d="M24 9.5c3.9 0 6.8 1.6 8.4 3.2l6.3-6.3C34.9 2.8 30 .5 24 .5 14.9.5 7.7 6.4 4.9 14.5l7.4 5.8C13.8 14.5 18.5 9.5 24 9.5z"></path><path fill="#34A853" d="M46.5 24.5c0-1.6-.1-3.2-.4-4.7H24v9h12.7c-.5 2.9-2.2 5.4-4.7 7.1l7.4 5.8c4.3-4 6.9-10 6.9-17.2z"></path><path fill="#FBBC05" d="M12.3 20.3C11.8 18.8 11.5 17.2 11.5 15.5s.3-3.3.8-4.8l-7.4-5.8C2.2 10.1.5 15 .5 20.5s1.7 10.4 4.5 15.2l7.3-5.9z"></path><path fill="#EA4335" d="M24 47.5c5.9 0 10.9-2 14.4-5.4l-7.4-5.8c-2 1.3-4.5 2.1-7 2.1-5.5 0-10.2-5-11.7-11.7l-7.4 5.8C7.7 41.6 14.9 47.5 24 47.5z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
                Sign in with Google
            </button>
        </div>
    </div>

    <!-- Main App View (Hidden by default) -->
    <div id="app-view" class="flex h-screen overflow-hidden hidden">
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-80 bg-slate-50 dark:bg-slate-900 border-r border-slate-200 dark:border-slate-800 flex flex-col transition-transform duration-300 ease-in-out -translate-x-full md:relative md:translate-x-0 md:w-96">
            <!-- Sidebar content -->
        </aside>

        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden md:hidden"></div>

        <main id="main-content" class="flex-grow flex flex-col bg-slate-50 dark:bg-slate-950 relative">
            <!-- Main content header -->
            <div class="p-4 border-b border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 shadow-sm flex justify-between items-center mt-1">
                <form id="url-form" class="flex-grow flex gap-2">
                    <!-- Form content -->
                </form>
                <div class="relative ml-4">
                    <button id="reader-settings-btn" class="p-3 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-700">
                        <span class="font-serif text-xl">Aa</span>
                    </button>
                    <div id="reader-settings-menu" class="hidden absolute right-0 mt-2 w-56 bg-white dark:bg-slate-700 rounded-lg shadow-xl z-20 p-4">
                        <!-- Reader settings content -->
                        <!-- NEW: Theme selection -->
                        <div>
                            <label class="block text-sm font-medium text-slate-700 dark:text-slate-200">Theme</label>
                            <div class="flex items-center justify-between mt-1 gap-2">
                                <button data-theme="light" class="theme-btn h-8 w-1/3 rounded border-2 border-slate-300 bg-white" title="Light"></button>
                                <button data-theme="sepia" class="theme-btn h-8 w-1/3 rounded border-2 border-slate-300" style="background-color: #fbf0d9;" title="Sepia"></button>
                                <button data-theme="dark" class="theme-btn h-8 w-1/3 rounded border-2 border-slate-300" style="background-color: #1f2937;" title="Dark"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="article-view" class="flex-grow overflow-y-auto p-8 md:p-12 lg:p-16">
                <!-- **** THIS IS THE MODIFIED LINE **** -->
                <div id="article-content-wrapper" class="w-full mx-auto p-8 md:p-12 rounded-lg shadow-lg transition-all duration-300">
                    <div id="placeholder" class="text-center text-slate-500 dark:text-slate-400">
                        <h2 class="text-2xl font-semibold mb-2">Welcome!</h2>
                        <p>Paste a link above to start reading, or select a saved article from the sidebar.</p>
                    </div>
                    <div id="loader-main" class="hidden text-center text-slate-500 dark:text-slate-400">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500 mx-auto mb-4"></div>
                        <p>Fetching and cleaning article...</p>
                    </div>
                    <article id="article-content" class="prose max-w-none"></article>
                </div>
            </div>
        </main>
    </div>

    <!-- Tooltips and Modals -->
    
    <script type="module" src="./main.js"></script>
</body>
</html>
